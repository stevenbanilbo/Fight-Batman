<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue, FIght Batman</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <header>
      <h1>Fight Batman</h1>
    </header>
    <div id="game">
      <section id="batman" class="container">
        <h2>Batman's Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" v-bind:style="batmanHealthStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" v-bind:style="playerHealthStyles"></div>
        </div>
      </section>
      <section id="controls">
        <button v-on:click="attackBatman">ATTACK</button>
        <button :disabled="useSpecialAttack" v-on:click="specialAttack">SPECIAL ATTACK</button>
        <button v-on:click="healPlayer">HEAL</button>
        <button>SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
